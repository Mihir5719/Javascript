<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
</head>
<style>
    .container{
        border: 1px solid rgb(255, 255, 255);
        height: 200px;
        width: 300px;
        text-align: center;
        background-color:rgb(0, 255, 255);
        border-radius: 10px;
        margin-left: 250px;
        margin-top: 100px;
        
    }
    .container1{
        margin-top: 20px;
    }

</style>
<body>
    <script>

        function Addition()
        {
            let a=parseInt(document.getElementById("txtno1").value);
            let b=parseInt(document.getElementById("txtno2").value);
            document.getElementById("spanans").innerHTML=a+b;
        }
        function Substraction()
        {
            let a=parseInt(document.getElementById("txtno1").value);
            let b=parseInt(document.getElementById("txtno2").value);
            document.getElementById("spanans").innerHTML=a-b;
        }
        function Multiplication()
        {
            let a=parseInt(document.getElementById("txtno1").value);
            let b=parseInt(document.getElementById("txtno2").value);
            document.getElementById("spanans").innerHTML=a*b;
        }
        function Division()
        {
            let a=parseInt(document.getElementById("txtno1").value);
            let b=parseInt(document.getElementById("txtno2").value);
            document.getElementById("spanans").innerHTML=a/b;
        }


    </script>
    <form class="container ">
        <input type="text" placeholder="Number1"  class="container1" id="txtno1">
        <br>
        <input type="text" placeholder="Number2"  class="container1" id="txtno2">
        <br>
     <input type="button" value="Addition"  class="container1" id="btnsubmit" onclick="Addition();">
     <input type="button" value="Substraction"  class="container1" id="btnsubmit" onclick="Substraction();">
     <br>
     <input type="button" value="Multiplication"  class="container1" id="btnsubmit" onclick="Multiplication();">
     <input type="button" value="Division"  class="container1" id="btnsubmit" onclick="Division();">
     

     <span id="spanans"></span>
    </form>
    
</body>
</html>
