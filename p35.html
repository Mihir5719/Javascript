<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      border: 1px solid black;
      height: 280px;
      width: 400px;
      text-align: center;
      background-color: rgb(5, 249, 249);
      margin: 500px;
      border-radius: 10px;
      margin-top: 200px;
      justify-items: auto;
    }
    .container1 {
      margin-top: 20px;
    }
  </style>

  <body>
    <form class="container">
      <input
        type="text"
        placeholder="Enter Number"
        class="container1"
        id="number1"
      />
      <input
        type="text"
        placeholder="Enter Number"
        class="container1"
        id="number2"
      />
      <input
      type="button"
      class="container1"
      value="submit"
      onclick=calc();
      id="btnsubmit"
    />

      <br />
      <label>addition
      <input
        type="radio"
        name="x"
        id="addition"
      /></label>
      <label>substraction
      <input
        type="radio"
        name="x"
        id="substraction"
      /></label>
      
      <label>multiplication
        <input
          type="radio"
          name="x"
          id="multiplication"
        /></label>
        <label>division
        <input
        type="radio"
        name="x"
        id="division"
      /></label>

      <span class="container1" id="spanans"></span>
  
    </form>
    <script>
        function calc(){
            
            let n1=parseInt(document.getElementById("number1").value);
            let n2=parseInt(document.getElementById("number2").value);
            
          if(document.getElementById("addition").checked==true){
              document.getElementById("spanans").innerHTML=n1+n2
          }
          else if(document.getElementById("substraction").checked==true){
            document.getElementById("spanans").innerHTML=n1-n2
          }
          else if(document.getElementById("multiplication").checked==true){
            document.getElementById("spanans").innerHTML=n1*n2
          }
          else if(document.getElementById("division").checked==true){
            document.getElementById("spanans").innerHTML=n1/n2
          }

        }
                  
    </script>
  </body>
</html>
