<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      border: 1px solid black;
      height: 280px;
      width: 400px;
      text-align: center;
      background-color: rgb(5, 249, 249);
      margin: 500px;
      border-radius: 10px;
      margin-top: 200px;
      justify-items: auto;
    }
    .container1 {
      margin-top: 20px;
    }
  </style>

  <body>
    <form class="container">
      <input
        type="text"
        placeholder="Enter Number"
        class="container1"
        id="number1"
      />
      <input
        type="text"
        placeholder="Enter Number"
        class="container1"
        id="number2"
      />
      <br />
      <label>addition
      <input
        type="radio"
        onclick="addition();"
        name="x"
      /></label>
      <label>substraction
      <input
        type="radio"
        onclick="substraction();"
        name="x"
      /></label>
      <label>multiplication
        <input
          type="radio"
          onclick="multiplication();"
          name="x"
        /></label>
        <label>division
        <input
        type="radio"
        onclick="division();"
        name="x"
      /></label>

      <span class="container1" id="spanans"></span>
  
    </form>
    <script>
        function addition(){
            
            let n1=parseInt(document.getElementById("number1").value);
            let n2=parseInt(document.getElementById("number2").value);
            
            document.getElementById("spanans").innerHTML=n1+n2;

        }
        function substraction(){
            
            let n1=parseInt(document.getElementById("number1").value);
            let n2=parseInt(document.getElementById("number2").value);

            document.getElementById("spanans").innerHTML=n1-n2;
            
        }

        function multiplication(){
            
          let n1=parseInt(document.getElementById("number1").value);
          let n2=parseInt(document.getElementById("number2").value);

          document.getElementById("spanans").innerHTML=n1*n2;
          
      }

      function division(){
            
        let n1=parseInt(document.getElementById("number1").value);
        let n2=parseInt(document.getElementById("number2").value);

        document.getElementById("spanans").innerHTML=n1/n2;
        
    }
          
          
    </script>
  </body>
</html>
