<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      border: 1px solid black;
      height: 280px;
      width: 400px;
      text-align: center;
      background-color: rgb(5, 249, 249);
      margin: 500px;
      border-radius: 10px;
      margin-top: 200px;
      justify-items: auto;
    }
    .container1 {
      margin-top: 20px;
    }
  </style>

  <body>
    <form class="container ">
      <input
        type="text"
        placeholder="Enter Number"
        class="container1"
        id="number"
      />
      <br/>

      <input
        type="button"
        value="click me"
        class="container1"
        id="btnsubmit"
        onclick="loop();"
      />
      <span class="container1" id="spanans"></span>
    </form>
      <script>
        function loop() {
          let n = parseInt(document.getElementById("number").value);
          let a = "";
          for (i = 1; i <= 10; i++) {
            a += "<br>" + n + "x" + i + "=" + n*i;
          }

          document.getElementById("spanans").innerHTML = a;
        
        }
      </script>

     

  </body>
</html>
