<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
</head>
<style>
    .container{
        border: 1px solid rgb(255, 255, 255);
        height: 200px;
        width: 300px;
        text-align: center;
        background-color:rgb(0, 255, 255);
        border-radius: 10px;
        margin-left: 250px;
        margin-top: 100px;
        
    }
    .container1{
        margin-top: 20px;
    }

</style>
<body>
    <script>

        function areaofcircle()
        {
            let r=parseInt(document.getElementById("txtno1").value);
            document.getElementById("spanans").innerHTML=r*r*3.14;
        }
        


    </script>
    <form class="container ">
        <input type="text" placeholder="Value of Round"  class="container1" id="txtno1">
       <br> 
     <input type="button" value="Area Of Circle"  class="container1" id="btnsubmit" onclick="areaofcircle();">

     <span id="spanans"></span>
    </form>
    
</body>
</html>
