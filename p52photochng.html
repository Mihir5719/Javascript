<!DOCTYPE html>
<html>
<head>
  <title>Change bg color every 1 seconds</title>
</head>
<body>
    <div id="spanans"></div>
<script>

    let spanans=document.querySelector("#spanans");
setInterval(
function () {
  var randomColor = Math.floor(Math.random()*6);
  if(randomColor==1){
      spanans.innerHTML='<img src="img1.jpeg">';
  }
 else if(randomColor==2){
      spanans.innerHTML='<img src="img2.jpeg">'
  }
  else if(randomColor==3){
      spanans.innerHTML='<img src="img3.jpeg">'
      
  }
  else if(randomColor==4){
      spanans.innerHTML='<img src="img4.jpeg">'
  }
  else if(randomColor==5){
      spanans.innerHTML='<img src="img5.jpeg">'
  }
},1000);
</script>
</body>
</html>
