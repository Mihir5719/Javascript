<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      border: 1px solid black;
      height: 280px;
      width: 400px;
      text-align: center;
      background-color: rgb(5, 249, 249);
      margin: 500px;
      border-radius: 10px;
      margin-top: 200px;
      justify-items: auto;
    }
    .container1 {
      margin-top: 20px;
    }
  </style>

  <body>
    <form class="container">
      <input
        type="text"
        placeholder="Enter Number"
        class="container1"
        id="number"
      />
      <br />

      <input
        type="button"
        value="click me"
        class="containerr"
        id="btnsubmit"
        onclick="loop();"
      />
      <span class="container1" id="spanans"></span>
      <span class="container2" id="spanans1"></span>
    </form>
    <script>
        function loop() {
            let n = parseInt(document.getElementById("number").value);
            let a = "";
            let b = "";
            for (i = 1; i <= n; i++) {
                if(i%2==0)
                {
                    a += "<br>" + i + "is even"
                }
                else
                {
                    b += "<br>" + i + "is odd"
                }
                document.getElementById("spanans").innerHTML = a;
                document.getElementById("spanans1").innerHTML = b;
                
            }
            
          
          
          }
    </script>
  </body>
</html>
