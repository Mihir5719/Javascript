<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      border: 1px solid black;
      height: 280px;
      width: 400px;
      text-align: center;
      background-color: rgb(5, 249, 249);
      margin: 500px;
      border-radius: 10px;
      margin-top: 200px;
      justify-items: auto;
    }
    .container1 {
      margin-top: 20px;
    }
  </style>

  <body>
    <form class="container">
      <input
        type="text"
        placeholder="Enter Number"
        class="container1"
        id="number"
      />
      <br />
      <label>Square
      <input
        type="radio"
        value="Square"
        onclick="square();"
        name="x"
      /></label>
      <label>Cube
      <input
        type="radio"
        value="Cube"
        onclick="cube();"
        name="x"
      /></label>
      <span class="container1" id="spanans"></span>
  
    </form>
    <script>
        function square(){
            
            let n=parseInt(document.getElementById("number").value);

            document.getElementById("spanans").innerHTML=n*n;

        }
        function cube(){
            
            let n=parseInt(document.getElementById("number").value);

            document.getElementById("spanans").innerHTML=n*n*n;
            
        }
          
          
    </script>
  </body>
</html>
