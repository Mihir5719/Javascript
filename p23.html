<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
</head>
<style>
    .container{
        border: 1px solid rgb(255, 255, 255);
        height: 200px;
        width: 300px;
        text-align: center;
        background-color:rgb(0, 255, 255);
        border-radius: 10px;
        margin-left: 250px;
        margin-top: 100px;
        
    }
    .container1{
        margin-top: 20px;
    }

</style>
<body>
    <script>

        function areaoftriangle()
        {
            let h=parseInt(document.getElementById("txtno1").value);
            let b=parseInt(document.getElementById("txtno2").value);
            document.getElementById("spanans").innerHTML=h*b*0.5;
        }
        


    </script>
    <form class="container ">
        <input type="text" placeholder="Value of Height"  class="container1" id="txtno1">
        <br>
        <input type="text" placeholder="Value Of B"  class="container1" id="txtno2">
        <br>
     <input type="button" value="Area Of Traiangle"  class="container1" id="btnsubmit" onclick="areaoftriangle();">

     <span id="spanans"></span>
    </form>
    
</body>
</html>
