    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }

      .cardgame,

        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .cardgame img,

        width: 120px; /* Adjust width to fit 5 images per row */
        height: auto; /* Maintain aspect ratio */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        transition: transform 0.3s ease;
      }

      .cardgame img:hover,
      .cardgame1 img:hover {
        transform: scale(1.05);
      }

      .reset-button {
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .reset-button:hover {
        background-color: #0056b3;
      }

      .match-button {

        margin-top: 20px;
        background-color: #007bff;

        border-radius: 5px;

        color: white;

        border-radius: 5px;

      }

      .undo-button:hover {

    </style>
  </head>
