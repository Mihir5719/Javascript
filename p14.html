<script>
    let a=parseInt(prompt("Enter A =>"));
    let b=parseInt(prompt("Enter B =>"));

    alert("Add=" + (a+b) )
    alert("Sub=" + (a-b) )
    alert("Multi=" + (a*b) )
    alert("Div=" + (a/b) )
