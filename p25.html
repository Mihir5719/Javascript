<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
</head>
<style>
    .container{
        border: 1px solid rgb(255, 255, 255);
        height: 200px;
        width: 300px;
        text-align: center;
        background-color:rgb(0, 255, 255);
        border-radius: 10px;
        margin-left: 250px;
        margin-top: 100px;
        
    }
    .container1{
        margin-top: 20px;
    }

</style>
<body>
    <script>

        function Simpleinterest()
        {
            let P=parseInt(document.getElementById("txtno1").value);
            let R=parseInt(document.getElementById("txtno2").value);
            let N=parseInt(document.getElementById("txtno3").value);
            document.getElementById("spanans").innerHTML=P*R*N/100;
        }
        


    </script>
    <form class="container ">
        <input type="text" placeholder="Value of P"  class="container1" id="txtno1">
        <br>
        <input type="text" placeholder="Value Of R"  class="container1" id="txtno2">
        <br>
        <input type="text" placeholder="Value Of N"  class="container1" id="txtno3">
        <br>
     <input type="button" value="Simple Interest"  class="container1" id="btnsubmit" onclick="Simpleinterest();">

     <span id="spanans"></span>
    </form>
    
</body>
</html>
